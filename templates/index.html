<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>2020 Tokyo Olympics Results</h1>
    <div class = "button-group">
        {% for event in events %}
            <button 
                class="event-btn {% if loop.first %}active{% endif %}" 
                data-event-id="{{ event['id'] }}"
            >
                {{ event['name'] }}
            </button>
        {% endfor %}
    </div>
    <table id = "results-table">
        <thead>
            <tr>
                <th>Place</th>
                <th>Team</th>
                <th>Participant</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in initial_results %}
                <tr>
                    <td>{{ result['place'] }}</td>
                    <td>{{ result['team'] }}</td>
                    <td>{{ result['participant'] }}</td>
                    <td>{{ result['result'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
